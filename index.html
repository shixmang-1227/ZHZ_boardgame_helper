<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Card Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Board Game Card Helper</h1>
        
        <!-- Persistent Cards Area - Top Right -->
        <div class="persistent-cards-top" id="persistentCardsTop">
            <h3 class="persistent-title">Active Effects (Top)</h3>
            <div class="persistent-cards-container" id="persistentCardsTopContainer"></div>
        </div>

        <!-- Persistent Cards Area - Bottom Right -->
        <div class="persistent-cards-bottom" id="persistentCardsBottom">
            <h3 class="persistent-title">Active Effects (Bottom)</h3>
            <div class="persistent-cards-container" id="persistentCardsBottomContainer"></div>
        </div>
        
        <!-- Score Tracker - Right Side -->
        <div class="score-tracker" id="scoreTracker">
            <h3 class="score-title">Score Tracker</h3>
            
            <!-- Top Player Score -->
            <div class="player-score-section">
                <div class="score-and-counter">
                    <div class="inline-counter">
                        <div class="inline-counter-value" id="counter1Top">0</div>
                        <div class="inline-counter-buttons">
                            <button id="counter1TopPlusBtn" class="btn-inline-counter">+1</button>
                            <button id="counter1TopResetBtn" class="btn-inline-reset">R</button>
                        </div>
                    </div>
                    <div class="score-main">
                        <h4 class="player-label">Top Player</h4>
                        <div class="score-display" id="topPlayerScore">3</div>
                        <div class="score-controls">
                            <button id="topPlayerMinusBtn" class="btn-score btn-score-minus">-1</button>
                            <button id="topPlayerPlusBtn" class="btn-score btn-score-plus">+1</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="score-divider"></div>
            
            <!-- Bottom Player Score -->
            <div class="player-score-section">
                <div class="score-and-counter">
                    <div class="inline-counter">
                        <div class="inline-counter-value" id="counter1Bottom">0</div>
                        <div class="inline-counter-buttons">
                            <button id="counter1BottomPlusBtn" class="btn-inline-counter">+1</button>
                            <button id="counter1BottomResetBtn" class="btn-inline-reset">R</button>
                        </div>
                    </div>
                    <div class="score-main">
                        <h4 class="player-label">Bottom Player</h4>
                        <div class="score-display" id="bottomPlayerScore">3</div>
                        <div class="score-controls">
                            <button id="bottomPlayerMinusBtn" class="btn-score btn-score-minus">-1</button>
                            <button id="bottomPlayerPlusBtn" class="btn-score btn-score-plus">+1</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Targets Section -->
            <div class="deck-section-wrapper">
                <div class="game-area">
                    <!-- Current Card Display with Counter and Controls -->
                    <div class="targets-card-and-controls">
                        <div class="counter-section">
                            <div class="counter-display" id="targetsCounter">0</div>
                            <button id="targetsIncrementBtn" class="btn btn-counter" title="Increment counter">+1</button>
                            <button id="targetsResetCounterBtn" class="btn btn-counter-reset" title="Reset counter">Reset</button>
                        </div>
                        
                        <div class="targets-center-column">
                            <h2 class="deck-title">Targets</h2>
                            <!-- Deck Section -->
                            <div class="deck-section">
                                <!-- Counter No.2 for Targets - Left side of deck -->
                                <div class="deck-side-counters deck-side-counters-left">
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter2Top">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter2TopPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter2TopResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                    
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter2Bottom">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter2BottomPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter2BottomResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="deck-container">
                                    <div class="deck" id="targetsDeck">
                                        <div class="card-back targets-back"></div>
                                        <div class="cards-left-banner" id="targetsCardsLeftBanner">
                                            <span id="targetsCardsLeftCount">24</span> cards left
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="current-card" id="targetsCurrentCard">
                                <div class="card-placeholder">
                                    Click deck to start
                                </div>
                            </div>
                            <!-- Control Buttons -->
                            <div class="controls">
                                <button id="targetsResetBtn" class="btn btn-secondary">Reset Deck</button>
                            </div>
                            <!-- Game Info -->
                            <div class="game-info">
                                <p>Cards flipped: <span id="targetsCardsFlipped">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="section-divider"></div>

            <!-- Events Section -->
            <div class="deck-section-wrapper">
                <div class="game-area">
                    <!-- Current Card Display with Keep Buttons and Controls -->
                    <div class="events-card-and-controls">
                        <div class="events-center-column">
                            <h2 class="deck-title">Events</h2>
                            <!-- Deck Section -->
                            <div class="deck-section">
                                <div class="deck-container">
                                    <div class="deck" id="eventsDeck">
                                        <div class="card-back events-back"></div>
                                        <div class="cards-left-banner" id="eventsCardsLeftBanner">
                                            <span id="eventsCardsLeftCount">57</span> cards left
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Counter No.3 for Events - Right side of deck -->
                                <div class="deck-side-counters deck-side-counters-right">
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter3Top">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter3TopPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter3TopResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                    
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter3Bottom">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter3BottomPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter3BottomResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Counter No.4 for Events - Further right -->
                                <div class="deck-side-counters deck-side-counters-far-right">
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter4Top">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter4TopPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter4TopResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                    
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter4Bottom">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter4BottomPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter4BottomResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Counter No.5 for Events - Even further right -->
                                <div class="deck-side-counters deck-side-counters-farthest-right">
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter5Top">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter5TopPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter5TopResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                    
                                    <div class="inline-counter">
                                        <div class="inline-counter-value" id="counter5Bottom">0</div>
                                        <div class="inline-counter-buttons">
                                            <button id="counter5BottomPlusBtn" class="btn-inline-counter">+1</button>
                                            <button id="counter5BottomResetBtn" class="btn-inline-reset">R</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="current-card" id="eventsCurrentCard">
                                <div class="card-placeholder">
                                    Click deck to start
                                </div>
                            </div>
                            <!-- Control Buttons -->
                            <div class="controls">
                                <button id="eventsResetBtn" class="btn btn-secondary">Reset Deck</button>
                            </div>
                            <!-- Game Info -->
                            <div class="game-info">
                                <p>Cards flipped: <span id="eventsCardsFlipped">0</span></p>
                            </div>
                        </div>
                        
                        <div class="keep-buttons-vertical">
                            <button id="eventsKeepTopBtn" class="btn btn-keep-vertical" title="Keep card in top area">↗ Top</button>
                            <button id="eventsKeepBottomBtn" class="btn btn-keep-vertical" title="Keep card in bottom area">↘ Bottom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Global Undo Button -->
        <div class="global-undo-container">
            <button id="globalUndoBtn" class="btn btn-undo" disabled title="Undo last operation">↶ Undo</button>
            <button id="globalResetAllBtn" class="btn btn-reset-all" title="Reset everything to original status">⟲ Reset All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
